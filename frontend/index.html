<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EtherCast – Retrocausal Affirmations Ledger</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
  <script type="module">
    import { MiniKit } from "https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@latest/+esm";
    window.MiniKit = MiniKit;
  </script>
</head>
<body>
  <div class="cosmos-bg"></div>
  <main class="shell">
    <header class="header">
      <div class="logo-mark">⟠</div>
      <div>
        <h1>EtherCast</h1>
        <p class="subtitle">Retrocausal affirmations inscribed on the cosmic ledger.</p>
      </div>
      <button id="connectButton" class="btn">Sign in with World App</button>
    </header>

    <section class="panel">
      <h2>Cast a Retrocausal Affirmation</h2>
      <label class="field">
        <span>Affirmation Text (≤ 256 chars)</span>
        <textarea id="affirmationInput" maxlength="256" placeholder="I am a luminous node in a benevolent multiverse..."></textarea>
        <div class="field-meta"><span id="charCount">0</span>/256</div>
      </label>

      <label class="field">
        <span>Effective At (future time)</span>
        <input id="effectiveAtInput" type="datetime-local" />
        <div class="field-meta">Timeline only accepts future coordinates.</div>
      </label>

      <button id="submitButton" class="btn primary">Cast to Chain</button>
      <div id="status" class="status"></div>
    </section>

    <section class="panel timeline-panel">
      <h2>Retrocausal Timeline</h2>
      <p class="subtitle small">Nodes ordered by effectiveAt. Later dates radiate further along the line.</p>
      <div id="timeline" class="timeline"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
